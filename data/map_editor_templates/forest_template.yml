space: true
palette: "structure_palettes/forest/forest_structure_tilesets.stsp"
biome: "forest"

background_data:
    res: ""
    pos: [0, -550]

    bg_decoration_object_set_res: bg_decoration_sets/forest/forest_bg_decoration_set.bgobj
    bg_decoration_sequence:
        - shrub
        - small_tree
        - large_tree
        - stump
        - small_tree
        - bush
    bg_decoration_layer_id: -4
    bg_decoration_objects_pos: [0, -300]

objects_data:
    player:
        type: player
        res: player/white_guy.obj

checkpoints: []

triggers_data:
  bottom_of_world_killbox:
    actions:
    - entity_name: player
      action_name: die
      arg: []
      type_: ActionOnEntity
    enabled: true
    id: 0
    top: -200
  lock_cam:
    actions:
    - mode: follow
      type_: LockCamera
      x: true
      y: false
    - target: 1
      type_: DisableTrigger
    - follow_sensitivity: 30
      left_limit: 0
      moving_threshold: 4
      type_: CameraSettings
    - target: 2
      type_: EnableTrigger
    - fade: "out"
      color: [0, 0, 0]
      duration: 8
      type_: CreateTransition
    enabled: true
    id: 1
  move_cam:
    actions:
    - dx: 640
      dy: 0
      fade_in: 1
      fade_out: 1
      total_duration: 40
      type_: RelativeMovecam
    - target: 2
      type_: DisableTrigger
    enabled: false
    id: 2
  on_death:
      actions:
          - type_: DisableTrigger
            target: 99000
      enabled: false
      id: 99000
  load_previous_level:
    actions:
    - map_id: -1
      relative: true
      type_: LoadMap
    - entity_name: player
      npos:
      - 500
      - 500
      type_: TPEntity
    - type_: SetCameraPosition
      x: 0
      y: 0
    enabled: false
    id: 98000
  load_next_level:
    actions:
    - map_id: 1
      relative: true
      type_: LoadMap
    - entity_name: player
      npos:
      - 500
      - 500
      type_: TPEntity
    - type_: SetCameraPosition
      x: 0
      y: 0
    enabled: false
    id: 98001
