
absolute_camera_movement:
  type_: AbsoluteMovecam
  x:
    type: int
    optional: false
    default: 0
  y:
    type: int
    optional: false
    default: 0
  total_duration:
    type: int
    optional: false
    default: 1
  fade_in:
    type: int
    optional: false
    default: 0
  fade_out:
    type: int
    optional: false
    default: 0

relative_to_player_camera_movement:
  type_: RelativeMovecam
  dx:
    type: int
    optional: false
    default: 640
  dy:
    type: int
    optional: false
    default: 0
  total_duration:
    type: int
    optional: false
    default: 1
  fade_in:
    type: int
    optional: false
    default: 0
  fade_out:
    type: int
    optional: false
    default: 0

lock_camera:
  type_: LockCamera
  x:
    type: bool
    optional: false
    default: false
  y:
    type: bool
    optional: false
    default: false
  mode:
    type: str
    optional: false
    default: strict

set_camera_settings:
  type_: CameraSettings
  follow_sensitivity:
    type: int
    optional: true
    default: 1
  moving_threshold:
    type: int
    optional: true
    default: 1
  left_limit:
    type: int
    optional: true
    default: 0
  right_limit:
    type: int
    optional: true
    default: 0
  max_speed:
    type: int
    optional: true
    default: 2000

enable_trigger:
  type_: EnableTrigger
  target:
    type: int
    optional: false
    default: 0

disable_trigger:
  type_: DisableTrigger
  target:
    type: int
    optional: false
    default: 0

apply_action_on_entity:
  type_: ActionOnEntity
  entity_name:
    type: str
    optional: false
    default: player
  action_name:
    type: str
    optional: false
    default: die
  arg:
    type: list
    optional: false
    default: []

teleport_entity:
  type_: TPEntity
  entity_name:
    type: str
    optional: false
    default: player
  npos:
    type: list
    optional: false
    default: [0, 0]

set_checkpoint:
  type_: SetCheckpoint
  checkpoint_id:
    type: int
    optional: false
    default: 0

load_map:
  type_: LoadMap
  map_id:
    type: int
    optional: false
    default: 0
  relative:
    type: bool
    optional: true
    default: false

set_camera_position:
  type_: SetCameraPosition
  x:
    type: int
    optional: false
    default: 0
  y:
    type: int
    optional: false
    default: 0

create_transition:
  type_: CreateTransition
  fade:
    type: str
    optional: false
    default: "in"
  color:
    type: list
    optional: false
    default: [0, 0, 0]
  duration:
    type: int
    optional: false
    default: 1
  priority:
    type: int
    optional: false
    default: 0
  stop_after_end:
    type: bool
    optional: true
    default: true
  trigger_to_enable:
    type: int
    optional: true
    default: 0

schedule_trigger_enabling:
  type_: ScheduleTriggerEnabling
  ticks:
    type: int
    optional: false
    default: 1
  trigger_to_enable:
    type: int
    optional: false
    default: 0
  function_id:
    type: int
    optional: true
    default: -1

move_kinematic_structure:
  type_: MoveKinematicStructure
  x:
    type: int
    optional: false
    default: 0
  y:
    type: int
    optional: false
    default: 0
  total_duration:
    type: int
    optional: false
    default: 1
  fade_in:
    type: int
    optional: false
    default: 0
  fade_out:
    type: int
    optional: false
    default: 0
  struct_name:
    type: str
    optional: false
    default: structure_name

move_kinematic_structure2:
  type_: MoveKinematicStructure2
  x:
    type: int
    optional: false
    default: 0
  y:
    type: int
    optional: false
    default: 0
  velocity:
    type: int
    optional: false
    default: 1
  struct_name:
    type: str
    optional: false
    default: structure_name

start_recording_for_inversion:
  type_: StartRecordingForInversion

start_inversion:
  type_: StartInversion

stop_inversion:
  type_: StopInversion


