[Drawing]
A: draw tile
SHIFT-A: draw horizontally flipped tile
CTRL-A: draw vertically flipped tile
Z: move tile select cursor
DELETE: erase tile

[Player record]
J: display the jump record
H: display the walk off record
G: display the dash record
K: flip the record horizontally

[Edit selection]
CTRL-C: copy selection
CTRL-V: paste selection
CTRL-B: rebuild selection
RIGHT_CLICK: set top-left selection corner
SHIFT-RIGHT_CLICK: set bottom-right selection corner

[File]
CTRL-S: save selection
CTRL-L: load a structure
CTRL-ALT-S: save collisions
CTRL-ALT-L: load collisions

[Collision]
SPACE: get position infos
N: print current collision data
KP1, KP2, KP3, KP4, KP5, KP6, KP7, KP8, KP9: define one point of a segment
BACKSPACE: delete last segment
KP0: delete all segements
C: erase segments
KP_PLUS: increase the multiplier
KP_MINUS: decrease the multiplier
CTRL-ALT-Q: change color
CTRL-KP8, CTRL-KP6, CTRL-KP2, CTRL-KP4: move segement
ALT-KP8, ALT-KP6, ALT-KP2, ALT-KP4: move point 1
CTRL-ALT-KP8, CTRL-ALT-KP6, CTRL-ALT-KP2, CTRL-ALT-KP4: move point 2

[Misc]
F1: open the tileset selection menu
arrows: move the cursor


