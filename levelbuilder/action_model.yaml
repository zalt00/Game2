AbsoluteMovecam:
    type_: AbsoluteMovecam
    x: 0
    y: 0
    total_duration: 1
    fade_in: 0
    fade_out: 0

RelativeMovecam:
    type_: RelativeMovecam
    dx: 0
    dy: 0
    total_duration: 1
    fade_in: 0
    fade_out: 0

EnableTrigger:
    type_: EnableTrigger
    target: 1

DisableTrigger:
    type_: DisableTrigger
    target: 1

TPEntity:
    type_: TPEntity
    npos: [0, 0]
    entity_name: entity_name

LockCamera:
    type_: LockCamera
    x: false
    y: false
    mode: strict

CameraSettings:
    type_: CameraSettings
